name: deploy frontend
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: habits

    steps:
      - name: checkout repo
        uses: actions/checkout@v4
      - name: setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.5.1'
      - name: install deps
        run: npm ci
      - name: deploy
        run: npm run deploy